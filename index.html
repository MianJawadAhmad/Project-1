<!DOCTYPE html>
<html>
  <head>
    <title>HTML Code Viewer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="content">
      <h1>Welcome</h1>
      <p>
        This website is designed for beginners, you can check your code with
        instant preview.
      </p>
    </div>

    <div class="container">
      <div class="input-box">
        <label for="HTMLInput"><h2>HTML Code:</h2></label>
        <textarea
          id="HTMLInput"
          oninput="showOutput()"
          placeholder="Type HTML code here...Example: <h1>Hello World..!!!</h1>"
        ></textarea>
      </div>
      <div class="output-box">
        <label for="outputContent"><h2>Output:</h2></label>
        <div id="outputContent" class="placeholder">
          Your output shown here...
        </div>
      </div>
    </div>

    <script>
      function showOutput() {
        const HTMLInput = document.getElementById("HTMLInput").value;
        const outputContent = document.getElementById("outputContent");

        outputContent.innerHTML = HTMLInput || "Your output shown here...";
        outputContent.classList.remove("placeholder");
      }
    </script>

    <footer>2024 &copy; Website Designed & Developed By Mukesh Kumar</footer>
  </body>
</html>
